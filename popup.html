<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>osTicket ChatGPT</title>

    <link rel="stylesheet" href="popup.css" />
    <script defer src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="generate-reply">
        <p class="prompt-label">
          Insert the additional prompt you want to add at the beginning of the
          text. Use the same language as in your ticket:
        </p>
        <br />
        <textarea id="prompt_input" rows="7" class="prompt"></textarea>
        <br />
        <button id="generate_reply">Generate reply</button>
      </div>
      <hr />
      <div class="other-features">
        <button id="analyze_sentiment">Analyze sentiment</button>
        <button id="get_priority">Get priority</button>
      </div>
    </div>
  </body>
</html>
